<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <div id="contenedor">
        <form method="get">
            <p>
                <label for="nombre">Nombre</label><br><br>
                <input type="text" id="nombre" name="nombre" autofocus required placeholder="Ingrese su nombre">  
            </p>
            <p>
                <label for="apellidos">Apellidos</label><br><br>
                <input type="text" id="apellidos" size="40" name="apellidos" required placeholder="Ingrese sus apellidos"><br><br>
            </p>
            <p>
                <label for="estatus">Estatus</label><br>
                <input type="text" name="estatus" value="activo" readonly title="Este valor es solo de lectura">
            </p>
            <p>
                <label for="contrase単a">Su contrase単a</label><br>
                <input type="password" id="contrase単a" name="contrase単a" required placeholder="Ejemplo: Antonio50#">
            </p>
            <p>
                <input type="hidden" name="nip" value="685">
            </p>
            <p>
                <label for="navegador">Navegador favorito</label> <br>
                <select name="navegador" id="navegador"required>
                    <option value="Chrome">Google Chrome</option>
                    <option value="Opera">Opera</option>
                    <option value="Edge">Edge</option>
                    <option value="Safari">Safari</option>
                    <option value="firefox">FireFox</option>
                </select>
            </p>
            <p>
                <input type="submit" name="Enviar" value="Enviar">
            </p>
        </form>
    </div>
    <a href="index.html">Home</a>
</body>
</html>
